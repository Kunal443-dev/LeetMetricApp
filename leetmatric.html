<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> LeetMetric</h1>

        <div class="user-container">
            <p style="color: rgba(242, 237, 237, 0.997);">Enter your LeetCode username :</p>
            <div class="user-input-container">
                <input type="text" placeholder="e.g. gautam_443" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">

            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label">0/0</span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label">0/0</span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label">0/0</span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards"></div>
        </div>
    </div>

    <script src="leetmatric.js"></script>
</body>
</html>
